<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>yeobi_easy for KOR (2026)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        body { font-family: 'Pretendard', sans-serif; background-color: #F8FAFC; -webkit-font-smoothing: antialiased; }
        .custom-shadow { box-shadow: 0 10px 40px -10px rgba(0,0,0,0.05); }
        .search-list::-webkit-scrollbar { width: 4px; }
        .search-list::-webkit-scrollbar-thumb { background: #E2E8F0; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const [distanceDB, setDistanceDB] = useState([]);
            const [institutions, setInstitutions] = useState([]);
            const [origin, setOrigin] = useState('');
            const [destination, setDestination] = useState('');
            const [distance, setDistance] = useState(0);
            const [isLoading, setIsLoading] = useState(true);
            const [filteredOrigin, setFilteredOrigin] = useState([]);
            const [filteredDest, setFilteredDest] = useState([]);

            // CSV 로드
            useEffect(() => {
                Papa.parse("Korea_Education_Distance_Matrix_Full_2026.csv", {
                    download: true,
                    header: true,
                    skipEmptyLines: true,
                    complete: (results) => {
                        const data = results.data;
                        setDistanceDB(data);
                        const uniqueOffices = [...new Set(data.map(item => item.출발기관))].sort();
                        setInstitutions(uniqueOffices);
                        setIsLoading(false);
                    }
                });
            }, []);

            const handleSearch = (value, target) => {
                if (target === 'origin') {
                    setOrigin(value);
                    setFilteredOrigin(value ? institutions.filter(i => i.includes(value)) : []);
                } else {
                    setDestination(value);
                    setFilteredDest(value ? institutions.filter(i => i.includes(value)) : []);
                }
            };

            const selectOffice = (name, target) => {
                if (target === 'origin') { setOrigin(name); setFilteredOrigin([]); }
                else { setDestination(name); setFilteredDest([]); }
            };

            const findDistance = () => {
                const match = distanceDB.find(item => 
                    (item.출발기관 === origin && item.도착기관 === destination) ||
                    (item.출발기관 === destination && item.도착기관 === origin)
                );
                if (match) setDistance(parseFloat(match.편도거리_km));
                else alert("정확한 기관명을 선택해 주세요.");
            };

            return (
                <div className="max-w-[480px] mx-auto p-6 min-h-screen">
                    <header className="text-center mb-10 mt-4">
                        <h1 className="text-2xl font-black text-slate-900 tracking-tighter">yeobi_easy for KOR</h1>
                        <div className="mt-2 inline-flex items-center gap-2 px-3 py-1 bg-white border border-slate-100 rounded-full custom-shadow">
                            <span className={`w-2 h-2 rounded-full ${isLoading ? 'bg-amber-400 animate-pulse' : 'bg-emerald-500'}`}></span>
                            <span className="text-[10px] font-bold text-slate-500 uppercase tracking-widest">
                                {isLoading ? 'Syncing Database...' : 'Audit-Ready DB Connected'}
                            </span>
                        </div>
                    </header>

                    <div className="space-y-5">
                        <div className="relative">
                            <label className="text-[10px] font-black text-slate-400 ml-1 mb-1.5 block uppercase tracking-wider">Origin</label>
                            <input className="w-full p-4 bg-white rounded-2xl border-none ring-1 ring-slate-100 focus:ring-2 focus:ring-slate-900 transition-all outline-none font-bold text-slate-700" placeholder="출발 기관 입력" value={origin} onChange={(e) => handleSearch(e.target.value, 'origin')} />
                            {filteredOrigin.length > 0 && (
                                <ul className="absolute z-50 w-full mt-2 bg-white rounded-2xl shadow-2xl border border-slate-50 max-h-56 overflow-y-auto search-list">
                                    {filteredOrigin.map(name => (
                                        <li key={name} onClick={() => selectOffice(name, 'origin')} className="p-4 hover:bg-slate-50 cursor-pointer text-sm font-semibold text-slate-600 border-b border-slate-50 last:border-none">{name}</li>
                                    ))}
                                </ul>
                            )}
                        </div>

                        <div className="relative">
                            <label className="text-[10px] font-black text-slate-400 ml-1 mb-1.5 block uppercase tracking-wider">Destination</label>
                            <input className="w-full p-4 bg-white rounded-2xl border-none ring-1 ring-slate-100 focus:ring-2 focus:ring-slate-900 transition-all outline-none font-bold text-slate-700" placeholder="도착 기관 입력" value={destination} onChange={(e) => handleSearch(e.target.value, 'destination')} />
                            {filteredDest.length > 0 && (
                                <ul className="absolute z-50 w-full mt-2 bg-white rounded-2xl shadow-2xl border border-slate-50 max-h-56 overflow-y-auto search-list">
                                    {filteredDest.map(name => (
                                        <li key={name} onClick={() => selectOffice(name, 'destination')} className="p-4 hover:bg-slate-50 cursor-pointer text-sm font-semibold text-slate-600 border-b border-slate-50 last:border-none">{name}</li>
                                    ))}
                                </ul>
                            )}
                        </div>

                        <button onClick={findDistance} disabled={isLoading} className="w-full py-5 bg-slate-900 text-white rounded-2xl font-bold active:scale-[0.98] transition-all shadow-xl shadow-slate-200 disabled:opacity-30">
                            표준 거리 데이터 확정
                        </button>
                    </div>

                    <div className="mt-12 p-10 bg-white rounded-[40px] custom-shadow text-center border border-white">
                        <p className="text-[10px] font-black text-slate-300 tracking-[0.2em] uppercase">One-way Distance</p>
                        <div className="mt-4 flex justify-center items-baseline gap-1">
                            <h2 className="text-7xl font-black text-slate-900 tabular-nums">{distance}</h2>
                            <span className="text-xl font-bold text-slate-400">km</span>
                        </div>
                    </div>
                    
                    <footer className="mt-12 text-center">
                        <p className="text-[9px] font-bold text-slate-300 leading-relaxed italic">
                            * 본 데이터는 2026년도 교육행정 여비 지침에 따른 객관적 산출 근거로 활용 가능합니다.<br/>
                            (관외 일비 25,000원 기준 거리 판정용)
                        </p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
