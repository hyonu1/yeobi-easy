<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Yobi_Easier: 전국 여비 자동 계산기</title>
    <style>
        body { font-family: 'Malgun Gothic', sans-serif; padding: 20px; line-height: 1.6; background-color: #f4f7f6; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h2 { color: #2c3e50; border-bottom: 2px solid #3498db; padding-bottom: 10px; }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        select, input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #3498db; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin-top: 10px; }
        button:hover { background-color: #2980b9; }
        .result { margin-top: 20px; padding: 15px; background-color: #e8f4fd; border-radius: 4px; text-align: center; }
        #fare-text { font-size: 24px; color: #e74c3c; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Yobi_Easier 전국판</h2>
        
        <div class="input-group">
            <label>1. 버스 유형 선택</label>
            <select id="busType">
                <option value="intercity">시외직행 (표준)</option>
                <option value="express">고속일반</option>
                <option value="premium">고속우등 (2026 요율)</option>
            </select>
        </div>

        <div class="input-group">
            <label>2. 운행 거리 입력 (km)</label>
            <input type="number" id="distance" placeholder="예: 78.5" step="0.1">
        </div>

        <button onclick="calculateFare()">여비 계산하기</button>

        <div class="result">
            산출된 여비: <span id="fare-text">0</span>원
            <p style="font-size: 12px; color: #7f8c8d; margin-top: 10px;">
                * 2026.01.20 개정 요율 및 공무원 여비 규정(사사오입) 적용
            </p>
        </div>
    </div>

    <script>
        // 전현우 님이 발급받은 인증키를 여기에 입력합니다.
        const SERVICE_KEY = "47a79741c5cfeead2314a79c59b1c6114705107cc1066d9cd366a2d9333e5422";

        function calculateFare() {
            const distance = parseFloat(document.getElementById('distance').value);
            const type = document.getElementById('busType').value;

            if (!distance || distance <= 0) {
                alert("정확한 거리를 입력해주세요.");
                return;
            }

            // 2026년 표준 요율 (단위: 원)
            const RATES = {
                intercity: 168.60, 
                express: 81.40,    
                premium: 115.00    
            };
            const BASE_FARE = 1800; // 10km 기본 요금

            let finalFare = 0;
            if (distance <= 10) {
                finalFare = BASE_FARE;
            } else {
                finalFare = BASE_FARE + (distance - 10) * RATES[type];
            }

            // 100원 단위 사사오입 처리
            const roundedFare = Math.round(finalFare / 100) * 100;
            
            document.getElementById('fare-text').innerText = roundedFare.toLocaleString();
        }
    </script>
</body>
</html>
